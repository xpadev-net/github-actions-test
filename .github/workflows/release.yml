on:
  release:
    types: [published]

env:
  DISCORD: ${{ secrets.discord }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: |
          NAME='${{github.event.release.name}}'
          BODY='${{github.event.release.body}}'
          JSON=`node format.js`
          curl -X POST -F 'payload_json=$JSON' "$DISCORD"
        env:
          DISCORD: ${{secrets.DISCORD}}