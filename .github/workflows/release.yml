on:
  release:
    types: [published]

env:
  DISCORD: ${{ secrets.discord }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{github.event.release.name}}'
      - run: echo '${{github.event.release.body}}'
      - run: echo '${{github.event.release.description}}'
      - run: echo '${{github.event.release.descriptionHTML}}'
      - run: |
          echo $discord
          curl -X POST -F 'payload_json={"username": "ツール配信bot","content": "新しいバージョンのリリースのお知らせです😎","embeds": [{"title":"${{github.event.release.name}}","description":"${{github.event.release.body}}","color":51711}]}' "${{ secrets.DISCORD }}"